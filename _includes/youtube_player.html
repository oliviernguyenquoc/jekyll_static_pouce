<div class="box-big hide-on-small-only">
	<a href="#modal_youtube"><div class="overlay">
		<span class="play">{% img play %}</span>
	</div></a>
</div>

<div class="section row">
	<div class="box-small hide-on-med-and-up">
		<a href="#modal_youtube"><div class="overlay">
			<span class="play">{% img play %}</span>
		</div></a>
	</div>
</div>

<div id="modal_youtube" class="modal">
	<div id="video_youtube" class="modal-content video-container">
		<iframe style="border:0;" src="//www.youtube.com/embed/CGbIqdJb9lc?controls=2&showinfo=0&enablejsapi=1" allowfullscreen></iframe>
	</div>
</div>
